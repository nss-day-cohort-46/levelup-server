{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LevelUp Reports</title>
        <link rel="stylesheet" type="text/css" href="{% static 'levelupreports/styles.css' %}">
    </head>
    <body>
        <h1>{{ title }}</h1>
        {% for user in usergame_list %}
            <h2>{{ user.full_name }}</h2>
            <ol>
                {% for game in user.games %}
                    <li>Title: {{game.title}}</li>
                {% endfor %}
            </ol>
        {% endfor %}

    </body>

    <script>
        console.log('hello from the server')
    </script>
    </html>
